<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="home-score">0</p>
            <button onclick="onePoint()">+1</button>
            <button onclick="twoPoints()">+2</button>
            <button onclick="threePoints()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <p id="guest-score">0</p>
            <button onclick="onePointG()">+1</button>
            <button onclick="twoPointsG()">+2</button>
            <button onclick="threePointsG()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
